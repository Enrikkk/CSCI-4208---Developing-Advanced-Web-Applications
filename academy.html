<html>

    <head>
        <title> Triple Adventure </title>
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="styles/styles.css" >
    </head>

    <body>
        <div style="background-image: url('assets/academy.jpg');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;
                    width: 100%;
                    height: 100%;" >
                <h1> You are now in the academy's main hall. </h1>
                <h4> There is a royal guard protecting the entrance to the barracks. </h4>
                
                <p> 
                    He is standing still, as if he was a statue...
                    What are you going to do?
                </p>

                <p> <a id="training" > <button onclick="enterTraining();"
                            class="mediumButton"
                            style="position: absolute;
                                   right: 42%;
                                   bottom: 40%" > Ask Him to Enter </button> </a> </p>

            <p> <a id="exit" href = "enter.html"> 
                <button class="exitButton"
                        style="position: absolute;
                               left: 46%;
                               bottom: 8%;" > Exit </button> </a> </p>

                <p class="inventory-title" > Inventory </p>
                <div id="inventory" class="inventory">
                    <script src="inventory.js" defer></script>
                </div>
                <div id="flags" class="flagBox">
                    <script src="inventory.js" defer></script>
            </div>
        </div>
        <script>
            exit.href += location.search;

            function enterTraining() {
                if(amountItem("medallion") == 1) {
                    if(confirm("You show the guard the medallion the king gave you, so he will let you pass.")) {
                        window.location.href="training.html" + location.search;
                    }
                } else {
                    confirm("The royal guard does not consider you worthy to get into the royal barracks.\n He will not let you pass.")
                }
            }

        </script>

    </body>

</html>
