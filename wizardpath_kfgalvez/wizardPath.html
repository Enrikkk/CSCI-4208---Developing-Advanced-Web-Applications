<html>
    <head>
        <title> RPG Adventure game </title>
        <meta charset="UTF-8">
        <link rel= "icon" href= "assets/dragon-logo.png" />
    </head>
    <body>  
        <h1>Path of the Wizard</h1>
        <hr>
        <img src='assets/wizard-dorm.gif' width="480" />
        <h4>You wake up bruised and injured in your room within the school of magic</h4>
        <h4>"Where am I? What happened?"</h4>
        <ul>
            <li> <a id='courtyard' href='courtyard.html'> Courtyard </a> </li>
            <li> <a id='library' href='library.html'> Library </a> </li>
            <li> <a id='alchemy' href='alchemylab.html'> Alchemy Lab </a> </li>
        </ul>
        <hr>
        <iframe src='inventory.html' id=inventory height=100 width=200></iframe>
        <script> 
            var queryString = new URLSearchParams(location.search);

            if (!queryString.get("gp")) queryString.set("gp", 0);
            if (!queryString.get("hp")) queryString.set("hp", 5);
            if (!queryString.get("ap")) queryString.set("ap", 2);
            if (!queryString.get("keys")) queryString.set("keys", 0);

            document.getElementById("courtyard").href = "courtyard.html?" + queryString;
            document.getElementById("library").href = "library.html?" + queryString;
            document.getElementById("alchemy").href = "alchemylab.html?" + queryString;

            document.getElementById("inventory").src = "inventory.html?" + queryString;
        </script>
    </body>
<html>
