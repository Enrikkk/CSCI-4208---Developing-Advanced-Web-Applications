<html>
    <!-- This page will serve as a way to create an animation to show that you have trained. -->
    
    <head>
        <title> Triple Adventure </title>
        <link rel="icon" href="knight_assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="knight_styles/styles.css" >
    </head>

    <body>
        <div style="background-image: url('knight_assets/training.png');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;
                    width: 100%;
                    height: 100%;" >

            <h2> You are in the training barracks </h2>
            <h3 style="margin-top: -30px;" > What will you do now? </h3>

            <p> <a id="train" > <button onclick="train();"
                            class="mediumButton"
                            style="position: absolute;
                                   right: 22%;
                                   top:55%" > Train </button> </a> </p>

            <p> <a id="exit" href = "knight_enter.html"> 
                <button class="exitButton"
                        style="position: absolute;
                               left: 46%;
                               bottom: 8%;" > Exit </button> </a> </p>

            <p class="inventory-title" > Inventory </p>
            <div id="inventory" class="inventory">
                <script src="inventory.js" defer></script>
            </div>
            <div id="flags" class="flagBox">
                <script src="inventory.js" defer></script>
            </div>
        </div>

        <script>
            exit.href += location.search;

            document.addEventListener("DOMContentLoaded", () => {
                if(amountItem("strength") > 0) {
                    train.disable = true;
                }
            });

            function train() {
                if(amountItem("strength") === 0) {
                    if(confirm("After training for several weeks with the best soldiers in the whole kingdom, you became a true knight!"))
                        confirm("You feel like you gained a special strenght that you didn't have before")
                        addItem("strength", 1);
                        exit.href = "knight_enter.html"+location.search;
                        renderInventory();
                } else {
                    confirm("You have already trained at the barracks, you are done here.")
                }
            }
        </script>
    </body>

</html>
