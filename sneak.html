<html>
    <!-- This page is very important in the stoy line.
         It will represent the most visited place inside the castle. -->
    
    <head>
        <title> Triple Adventure </title>
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="styles/styles.css" >
    </head>

    <body>
        <div style="background-image: url('assets/sneak.webp');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;
                    width: 100%;
                    height: 100%;" >
            <h2> You are in the dark castle's caverns </h2>
            <h4 style="margin-top: -35px;" > You found a riddle upon yourself in order to sneak into de darklord </h4>
            <h4 style="margin-top: -20px;" > You need to complete it, or else you will die </h4>
            <h3 style="margin-top: -20px;" > You can't scape from the riddle </h3>

                <p> <a id="riddle" > 
                    <button onclick="hearRiddle();"
                            class="smallButton"
                            style="position: absolute;
                                   left: 45%;
                                   bottom: 10%;" > Hear Riddle </button> </a> </p>
            
                <input style="position: absolute;
                                   left: 44.5%;
                                   bottom: 40%;"
                        type="text" id='inputText'>

                <input style="position: absolute;
                                   left: 49%;
                                   bottom: 35%;"
                        type="button" value='Submit' onClick="answer();">

            <div id="gameOver" ></div>
            
            <p class="inventory-title"> Inventory </p>
            <div id="inventory" class="inventory"></div>
            <script src="inventory.js"> </script>
            <div id="flags" class="flagBox">
                <script src="inventory.js" defer></script>
            </div>
        </div>

        <script>

            function hearRiddle() {
                confirm("All things it can devour: plants, beasts, flowers and birds");
                confirm("Gnaws at iron and bites at steel");
                confirm("Kills kings, ruins cities and can overthrow the highest mountains.");
                confirm("What is it?");
            }

            function answer() {
                if (inputText.value == "time"){
                    addItem("riddleSolved", 1);
                    window.location.href = "darklord.html" + location.search;
                }
                else {
                    document.getElementById("gameOver").innerHTML = 
                        "<a href='index.html'> <button class=\"bigButton\" > Game Over </button></a>";
                }
            }
        </script>

    </body>

</html>
