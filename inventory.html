<html>
    <!-- This file will contain the internal implementation of our inventory. -->

    <head>
        <title> Triple Adventure </title>
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="style/styles.css" >
    </head>

    <body>
        <h1>Your Inventory</h1>
        <div class="inventory" id="inventory"></div>

        <p><a href="game.html">Back to Game</a></p>

        <script>
            // Load inventory object
            let inventory = JSON.parse(localStorage.getItem("inventory")) || {};

            // HERE FIND ICONS AND SEARCH A WAY TO PUT THEM HERE THROUGH FILES.
            const itemIcons = {
                sword: "https://cdn-icons-png.flaticon.com/512/1669/1669340.png",
                shield: "https://cdn-icons-png.flaticon.com/512/1669/1669339.png",
                potion: "https://cdn-icons-png.flaticon.com/512/590/590685.png"
            };

            let container = document.getElementById("inventory");

            if (Object.keys(inventory).length === 0) {
                container.innerHTML = "<p>(empty)</p>";
            } else {
                for (let item in inventory) {
                    let slot = document.createElement("div");
                    slot.className = "slot";

                    let img = document.createElement("img");
                    img.src = itemIcons[item];
                    img.alt = item;
                    slot.appendChild(img);

                    let count = document.createElement("div");
                    count.className = "count";
                    count.textContent = inventory[item];
                    slot.appendChild(count);

                    container.appendChild(slot);
                }
            }
        </script>
    </body>

</html>
