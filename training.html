<html>
    <!-- This page will serve as a way to create an animation to show that you have trained. -->
    
    <head>
        <title> Triple Adventure </title>
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="styles/styles.css" >
    </head>

    <body>
        <div style="background-image: url('assets/training.jpg');
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: cover;
                    width: 100%;
                    height: 100%;" >

            <h2> You are in the training barracks </h2>
            <h3> What will you do now? </h3>

            <p> <a id="train" > <button onclick="train();"
                            class="mediumButton"
                            style="position: absolute;
                                   right: 30%;
                                   top: 35%" > Train </button> </a> </p>

            <p> <a id="exit" href = "enter.html"> 
                <button class="exitButton"
                        style="position: absolute;
                            left: 17%;
                            bottom: 22%;" > Exit </button> </a> </p>

            <p class="inventory-title" > Inventory </p>
            <div id="inventory" class="inventory">
                <script src="inventory.js" defer></script>
            </div>
            <div id="flags" class="flagBox">
                <script src="inventory.js" defer></script>
            </div>
        </div>

        <script>
            exit.href += location.search;

            document.addEventListener("DOMContentLoaded", () => {
                if(amountItem("strength") > 0) {
                    train.disable = true;
                }
            });

            function train() {
                if(confirm("After training for several weeks with the best soldiers in the whole kingdom, you became true knight!"))
                    addItem("strength", 1);
            }
        </script>
    </body>

</html>
