<html>
    <!-- This page will be key in the development of out history, since here an 
         incredibly powerful weapon awaits.
         Once unlocked, true power will invade out knight. -->
    
    <head>
        <title> Triple Adventure </title>
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="styles/styles.css" >
    </head>

    <body>
        <div
            style="background-image: url('assets/garden.png');
                   background-repeat: no-repeat;
                   background-position: center;
                   background-size: cover;
                   width: 100%;
                   height: 100%;" >
            
            <h1> You are now at the royal garden. </h1>
            <h3> You can see a stone mound which has a massive sword stuck in it. </h3>
            <h3> There is also a recomforting bonfire next to a big door, which seems sealed. </h3>

            <p> What will you do now? </p>

            <p> <a id="sword" href = "sword.html"> 
                <button class="smallButton"
                        style="position: absolute;
                               left:3%;
                               bottom: 30%" > Check Sword </button> </a> </p>
            
            <p> <a id="door" href="#">
                <button id="doorBtn"
                        onclick="openDoor();"
                        class="smallButton"
                        style="position: absolute;
                               right: 18%;
                               top: 42%" disabled> Open Door </button> </a> </p>

            <p> <a id="rest" href = "rest.html"> 
                <button class="smallButton"
                        style="position: absolute;
                               right: 8%;
                               bottom: 17%" > Lay by the Campfire </button> </a> </p>

            <p> <a id="exit" href = "enter.html"> 
                <button class="exitButton"
                        style="position: absolute;
                               left: 58%;
                               bottom: 7%;" > Exit </button> </a> </p>

            <p class="inventory-title" > Inventory </p>
            <div id="inventory" class="inventory">
                <script src="inventory.js" defer></script>
            </div>
            <div id="flags" class="flagBox">
                <script src="inventory.js" defer></script>
            </div>
        </div>

        <script>
            sword.href += location.search;
            rest.href += location.search;
            door.href += location.search;
            exit.href += location.search;

            document.addEventListener("DOMContentLoaded", () => {
                if(amountItem("greatSword") > 0) {
                    door.disabled = false;
                }
            });

            // Function implemented so that when we are able to, the door can be 
            // unblocked using the royal sword.
            function openDoor() {
                if(confirm("Using the royal sword, you were able to cut through the vegatation that was blocking the door, therefore opening it.")) {
                    addItem("doorOpened", 1);
                    window.location.href = "door.html" + location.search;
                }
            }

        </script>

    </body>

</html>
